<!DOCTYPE html>
<html class="h-100">

<head>
    <meta charset="utf-8" />
    <title>Renamer</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="index.css">
</head>

<body class="bg-dark h-100">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col">
                <div class="h-100 d-flex flex-column">

                    <!-- Path -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card bg-secondary text-white">
                                <div class="card-body d-flex" style="padding: 0.3em 0.6em;">
                                    <b class="pr-2">Current directory:</b>
                                    <samp id="path"></samp>
                                    <span id="reload" title="Reload" class="ml-auto clickable">
                                        <i class="fas fa-sync-alt"></i>
                                    </span>
                                    <span id="browse" title="Open" class="ml-3 clickable">
                                        <i class="fas fa-folder-open"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Search field -->
                    <div class="row mt-2">
                        <div class="col">
                            <input id="file-search" type="text" class="form-control" placeholder="Contains">
                        </div>
                    </div>

                    <!-- Replace field -->
                    <div class="row mt-2">
                        <div class="col">
                            <div id="interactive-box">
                                <input id="interactive-input">
                                <div id="interactive-echo" aria-hidden="true"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Changes observer -->
                    <div class="row mt-2 flex-grow-1 justify-content-center">

                        <!-- File list -->
                        <div class="col mh-100 overflow-auto">
                            <div class="card h-100">
                                <ul id="file-list" class="list-group list-group-sm list-group-flush">
                                </ul>
                            </div>
                        </div>

                        <!-- Modified file list -->
                        <div class="col mh-100 overflow-auto">
                            <div class="card h-100">
                                <ul id="replace-list" class="list-group list-group-sm list-group-flush">
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- Apply / Cancel -->
                    <div class="row mt-2 mb-2">
                        <div class="col d-flex">
                            <button id="apply" class="btn btn-success ml-auto">Apply</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        let $ = require('jquery');
        require('popper.js');
        require('bootstrap');
        require("../out/renamer.js");
    </script>
</body>

</html>
